<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  .text-white {
    color: white;
  }

  .fixed-size-card img {
    width: 100%;
    height: 350px;
  }

  button {
    width: 90px;
    height: 35px;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
}
nav{
    position: fixed;
    width: 100%;
    z-index: 100;
}
</style>

<body style="background-color:black">

  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-fixed">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold;">BookBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/home">Home</a>
          <a class="nav-link" href="/recommend">Recommend</a>
          <a class="nav-link" href="/romantic">Romantic</a>
          <a class="nav-link" href="/horror">Horror</a>
          <a class="nav-link" href="/about">About`Us</a>
          <a class="nav-link" href="/contact">Contact</a>
        </div>
        <!-- <div class="col-md-8 text-end">
          <button type="button" class="btn btn-outline-primary me-2" onclick="window.location='/login'">Login</button>
          <button type="button" class="btn btn-outline-primary" onclick="window.location='/register'">Sign-up</button>
        </div> -->
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" style="padding: 20px; margin: 0;">
      <div class="col-md-12">
        <h1 class="text-white" style="font-size:35px">Top 50 Books</h1>
      </div>
      {% for i in range(book_name|length)%}
      <div class="col-md-3" style="font-size:20px">
        <div class="card fixed-size-card" style="margin-bottom: 30px; padding: 10px;">
          <img class="card-img-top" src="{{ image[i] }}">
          <h4>{{book_name[i][:20]}}</h4>
          <p>{{author[i]}}</p>
          <p>{{votes[i]}}</p>
          <p>{{rating[i]}}</p>
        </div>
      </div>
      {%endfor%}
    </div>
</body>

</html>
