<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  /* Custom styles for three columns */
  .card {
    margin-bottom: 20px;
  }

  @media (min-width: 576px) {
    .col-md-4 {
      flex: 0 0 33.333333%;
      max-width: 33.333333%;
    }
  }

  #head {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 15vh;
    /* Optional: Set a height for vertical centering */
  }

  #head h2 {
    text-align: center;
  }

  .fixed-size-card img {
    width: 100%;
    height: 350px;
  }

  .fixed-size-card img {
    width: 100%;
    height: 350px;
  }
</style>

<body style="background-color:black">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold;">BookBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/home">Home</a>
          <a class="nav-link" href="/recommend">Recommend</a>
          <a class="nav-link" href="/romantic">Romantic</a>
          <a class="nav-link" href="/horror">Horror</a>
          <a class="nav-link" href="/about">About Us</a>
          <a class="nav-link" href="/contact">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container" id="head">
    <h2 style="color: white; font-family: 'Lobster', cursive;">Top 15 Horror Story Books</h2>

  </div>
  <div class="container" id="horrorBookID">
    <div class="col"></div>
  </div>
  <script>
    const horrorBook = {
      "horror_books": [
        {
          "title": "The Haunting Shadows",
          "author": "Alexandra Black",
          "description": "A spine-chilling tale of supernatural forces that lurk in the darkness.",
          "rating": 4.3,
          "image_url": "{{ url_for('static', filename='img/The_Haunting_Shadows.jpg') }}"
        },
        {
          "title": "Cursed Mansion",
          "author": "Christopher Dark",
          "description": "A cursed mansion becomes the battleground between the living and the restless dead.",
          "rating": 4.6,
          "image_url": "{{ url_for('static', filename='img/Cursed_Mansion.jpg') }}"
        },
        {
          "title": "Whispers in the Attic",
          "author": "Emily Nightshade",
          "description": "Unexplained whispers lead a family to the attic, revealing a horrifying secret.",
          "rating": 4.2,
          "image_url": "{{ url_for('static', filename='img/Whispers_in_the_Attic.jpg') }}"
        },
        {
          "title": "The Silent Scream",
          "author": "Jonathan Fearson",
          "description": "A town haunted by a silent scream that echoes through the night, terrorizing its residents.",
          "rating": 4.5,
          "image_url": "{{ url_for('static', filename='img/The_Silent_Scream.jpg') }}"
        },
        {
          "title": "Haunted Asylum",
          "author": "Isabella Ravenwood",
          "description": "Exploring the haunted halls of an abandoned asylum reveals the dark secrets within.",
          "rating": 4.1,
          "image_url": "{{ url_for('static', filename='img/Haunted_Asylum.jpg') }}"
        },
        {
          "title": "The Demon Within",
          "author": "Mark Shadowcaster",
          "description": "A demonic presence possesses an unsuspecting soul, unleashing chaos and horror.",
          "rating": 4.8,
          "image_url": "{{ url_for('static', filename='img/The_Demon_Within.jpeg') }}"
        },
        {
          "title": "Nightmare Alley",
          "author": "Elena Midnight",
          "description": "An otherworldly carnival arrives, turning a quiet town into a nightmare alley of horrors.",
          "rating": 4.4,
          "image_url": "{{ url_for('static', filename='img/Nightmare_Alley.jpg') }}"
        },
        {
          "title": "The Ghostly Mirror",
          "author": "Robert Macabre",
          "description": "A mirror reflects more than just one's image, revealing a ghostly presence from beyond.",
          "rating": 4.7,
          "image_url": "{{ url_for('static', filename='img/The_Ghostly_Mirror.jpg') }}"
        },
        {
          "title": "The Witching Hour",
          "author": "Sabrina Darkmoon",
          "description": "As midnight approaches, a town is plagued by supernatural occurrences during the witching hour.",
          "rating": 4.2,
          "image_url": "{{ url_for('static', filename='img/The_Witching_Hour.jpg') }}"
        },
        {
          "title": "Phantom Shadows",
          "author": "Thomas Specter",
          "description": "Phantom shadows roam a cursed forest, haunting those who dare to enter.",
          "rating": 4.6,
          "image_url": "{{ url_for('static', filename='img/Phantom_Shadows.jpg') }}"
        },
        {
          "title": "The Malevolent Doll",
          "author": "Victoria Vortex",
          "description": "A malevolent doll brings terror to a peaceful household, revealing its dark history.",
          "rating": 4.3,
          "image_url": "{{ url_for('static', filename='img/The_Malevolent_Doll.jpg') }}"
        },
        {
          "title": "Graveyard Secrets",
          "author": "Xavier Graves",
          "description": "Secrets buried in an old graveyard resurface, bringing forth vengeful spirits.",
          "rating": 4.9,
          "image_url": "{{ url_for('static', filename='img/Graveyard_Secrets.jpg') }}"
        },
        {
          "title": "Crimson Moonlight",
          "author": "Yvette Ravenblood",
          "description": "A crimson moon casts an eerie glow on a town gripped by a supernatural curse.",
          "rating": 4.1,
          "image_url": "{{ url_for('static', filename='img/Crimson_Moonlight.jpg') }}"
        },
        {
          "title": "Eternal Nightmares",
          "author": "Zachary Zephyr",
          "description": "Nightmares become reality as a mysterious force plunges a town into eternal darkness.",
          "rating": 4.7,
          "image_url": "{{ url_for('static', filename='img/Eternal_Nightmares.jpg') }}"
        },
        {
          "title": "The Coven's Curse",
          "author": "Wilhelmina Wraith",
          "description": "A coven's curse haunts a small village, revealing the price of forbidden magic.",
          "rating": 4.5,
          "image_url": "{{ url_for('static', filename='img/The_Covens_Curse.jpg') }}"
        }
      ]
    };
    function createHorrorBook(book) {
      return `
                 <div class="col-md-3">
                    <div class="card fixed-size-card" style="width: 18rem;">
                        <img src="${book.image_url}" class="card-img-top" alt="...">
                        <div class="card-body">
                             <h5 class="card-title">${book.title}</h5>
                             <p class="card-text">${book.description.slice(0, 60)}</p>
                             <p><strong>Rating:</strong> ${book.rating}</p>
                        </div>
                    </div>
                 </div>
             `;
    }

    const horrorBookID = document.getElementById('horrorBookID');
    const rowElement = document.createElement('div');
    rowElement.className = 'row';

    horrorBook.horror_books.forEach(book => {
      rowElement.innerHTML += createHorrorBook(book);
    });

    horrorBookID.appendChild(rowElement);
  </script>
</body>

</html>
